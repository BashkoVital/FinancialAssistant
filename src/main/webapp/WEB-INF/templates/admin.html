<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <style >
        body {
            padding: 20px;
            background: #e6f4fd;
            font-family: 'Fredoka One', cursive;
        }

        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            font-size: 14px;
            border-radius: 10px;
            border-spacing: 0;
            text-align: center;
        }
        th {
            background: #BCEBDD;
            color: cornflowerblue;
            text-shadow: 0 1px 1px #2D2020;
            padding: 10px 20px;
        }
        th, td {
            border-style: solid;
            border-width: 0 1px 1px 0;
            border-color: white;
        }
        th:first-child, td:first-child {
            text-align: left;
        }
        th:first-child {
            border-top-left-radius: 10px;
        }
        th:last-child {
            border-top-right-radius: 10px;
            border-right: none;
        }
        td {
            padding: 10px 20px;
            background: #F8E391;
        }
        tr:last-child td:first-child {
            border-radius: 0 0 0 10px;
        }
        tr:last-child td:last-child {
            border-radius: 0 0 10px 0;
        }
        tr td:last-child {
            border-right: none;
        }

        table a {
            display: inline-block;
            padding: 5px 10px;
            background: #9595b6;
            box-shadow: 2px 2px 0 0 #5a567f;
            position: relative;
        }
        table a:hover {
            box-shadow: none;
            top: 2px;
            left: 2px;
        }

        .tabs {
            width: 100%;
            padding: 0px;
            margin: 0 auto;
        }

        .tabs > input {
            display: none;
        }

        .tabs > div {
            display: none;
            padding: 12px;
            border: 1px solid #0010ff;
            background: #e3eef7;
            text-align: left;
        }

        .tabs > label {
            display: inline-block;
            padding: 7px;
            margin: 0 -5px -1px 0;
            text-align: center;
            color: #666666;
            border: 1px solid #C0C0C0;
            background: #E0E0E0;
            cursor: pointer;
        }

        .tabs > input:checked + label {
            color: #000000;
            border: 1px solid #0010ff;
            border-bottom: 1px solid #e3eef7;
            background: #e3eef7;
        }

        #tab_1:checked ~ #txt_1 {
            display: block;
        }
        /*==============================*/

        a {
            text-decoration: none;
            display: inline-block;
            padding: 5px 10px;
            letter-spacing: 1px;
            margin: 0 20px;
            font-size: 24px;
            font-family: 'Fredoka One', cursive;
            transition: .3s ease-in-out;
        }

        .s1 {
            color: brown;
            letter-spacing: 1px;
            border-bottom: 1px solid transparent;
            border-top: 1px solid transparent;
        }
        .s1:hover {
            border-bottom: 1px solid brown;
            border-top: 1px solid brown;
        }
        /*===============================*/
        .container {
            width: 100%;
        }

        .top_container {
            width: 100%;
            height: 50px;
        }

        .top_container div{
            width: 300px;
            height: 50px;
        }

        .top_container div:nth-child(1) {
            float:right;
        }

        .top_container div:nth-child(2) {
            float:left;
        }
        h2 {
            margin-top: 6px;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top_container">
        <div><a class="s1" th:href="@{/}">Главная страница</a></div>
        <div><h2>Кабинет администратора</h2></div>
    </div>

    <div class="tabs">
        <input type="radio" name="inset" value="" id="tab_1" checked>
        <label for="tab_1">Пользователи</label>

        <div id="txt_1">
            <p>Первая вкладка</p>
            <table>
                <tr>
                    <th>Логин</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Телефонный номер</th>
                    <th>Email</th>
                    <th>Примечание</th>
                </tr>
                <tr th:each="user:${userList}">
                    <td th:text="${user.username}"/>
                    <td th:text="${user.firstName}"/>
                    <td th:text="${user.secondName}"/>
                    <td th:text="${user.phoneNumber}"/>
                    <td th:text="${user.email}"/>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/admin/removeUser/' + ${user.id}}"
                           role="button">Удалить</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
