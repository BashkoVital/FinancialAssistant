<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:form="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <style >
        body {
            padding: 20px;
            background: #e6f4fd;
            font-family: 'Fredoka One', cursive;
        }
        /*========================================================================*/
        .table_blur {

            background: #f5ffff;
            border-collapse: collapse;
            text-align: center;
        }

        .table_blur th {
            border-top: 1px solid #777777;
            border-bottom: 1px solid #777777;
            box-shadow: inset 0 1px 0 #999999, inset 0 -1px 0 #999999;
            background: linear-gradient(#9595b6, #5a567f);
            color: white;
            padding: 10px 15px;
            position: relative;
        }

        th:first-child, td:first-child {
            text-align: left;
        }

        .table_blur th:after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 25%;
            height: 25%;
            width: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, .08));
        }

        .table_blur tr:nth-child(odd) {
            background: #ebf3f9;
        }

        .table_blur th:first-child {
            border-left: 1px solid #777777;
            border-bottom: 1px solid #777777;
            box-shadow: inset 1px 1px 0 #999999, inset 0 -1px 0 #999999;
        }

        .table_blur th:last-child {
            border-right: 1px solid #777777;
            border-bottom: 1px solid #777777;
            box-shadow: inset -1px 1px 0 #999999, inset 0 -1px 0 #999999;
        }

        .table_blur td {
            border: 1px solid #e3eef7;
            padding: 10px 15px;
            position: relative;
            transition: all 0.5s ease;
        }

        .table_blur tbody:hover td {
            color: transparent;
            text-shadow: 0 0 3px #a09f9d;
        }

        .table_blur tbody:hover tr:hover td {
            color: #444444;
            text-shadow: none;
        }

        .table_blur a {
            display: inline-block;
            padding: 5px 10px;
            background: blanchedalmond;
            box-shadow: 2px 2px 0 0 burlywood;
            position: relative;
        }

        .table_blur a:hover {
            box-shadow: none;
            top: 2px;
            left: 2px;
        }

        .tabs {
            width: 100%;
            padding: 0px;
            margin: 0 auto;
        }

        .tabs > input {
            display: none;
        }

        .tabs > div {
            display: none;
            padding: 12px;
            border: 1px solid #0010ff;
            background: #e3eef7;
            text-align: left;
        }

        .tabs > label {
            display: inline-block;
            padding: 7px;
            margin: 0 -5px -1px 0;
            text-align: center;
            color: #666666;
            border: 1px solid #C0C0C0;
            background: #E0E0E0;
            cursor: pointer;
        }

        .tabs > input:checked + label {
            color: #000000;
            border: 1px solid #0010ff;
            border-bottom: 1px solid #e3eef7;
            background: #e3eef7;
        }

        #tabSav_1:checked ~ #txtSav_1,
        #tabSav_2:checked ~ #txtSav_2,
        #tabSav_3:checked ~ #txtSav_3 {
            display: block;
        }
        /*==============================*/

        a {
            text-decoration: none;
            display: inline-block;
            padding: 5px 10px;
            letter-spacing: 1px;
            margin: 0 20px;
            font-size: 24px;
            font-family: 'Fredoka One', cursive;
            transition: .3s ease-in-out;
        }

        .s1 {
            color: brown;
            letter-spacing: 1px;
            border-bottom: 1px solid transparent;
            border-top: 1px solid transparent;
        }
        .s1:hover {
            border-bottom: 1px solid brown;
            border-top: 1px solid brown;
        }

        /*===============================*/
        .container {
            width: 100%;
        }

        .top_container {
            width: 100%;
            height: 50px;
        }

        .top_container div{
            width: 300px;
            height: 50px;
        }

        .top_container div:nth-child(1) {
            float:right;
        }

        .top_container div:nth-child(2) {
            float:left;
        }
        .category {
            margin-top: 6px;
            margin-bottom: 0px;
        }

    </style>

    <title>Инвестиции</title>

</head>
<body>
<div class="container">
    <div class="top_container">
        <div><a class="s1" th:href="@{/personalArea.html}">Личный кабинет</a></div>
        <div><h2 class="category">Категории накоплений</h2></div>
    </div>

    <div class="tabs">
        <input type="radio" name="inset" value="" id="tabSav_1" checked>
        <label for="tabSav_1">Инвестиции</label>

        <input type="radio" name="inset" value="" id="tabSav_2">
        <label for="tabSav_2">Имущественный капитал</label>

        <input type="radio" name="inset" value="" id="tabSav_3">
        <label for="tabSav_3">Ликвидный капитал</label>

        <div id="txtSav_1">
            <table class="table_blur">
                <tr>
                    <th>Название</th>
                    <th>Величина</th>
                    <th>Дата</th>
                    <th>Примечание</th>
                </tr>
                <tr th:each="investmentsSaving:${investmentsSavingList}">
                    <td th:text="${investmentsSaving.titleInvSav}"/>
                    <td th:text="${investmentsSaving.valueInvSav}"/>
                    <td th:text="${investmentsSaving.dateInvSav}"/>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/saving/removeInvSav/' + ${investmentsSaving.idInvSav}}"
                           role="button">Удалить</a>
                    </td>
                </tr>
            </table>
        </div>
        <div id="txtSav_2">
            <table class="table_blur">
                <tr>
                    <th>Название</th>
                    <th>Величина</th>
                    <th>Дата</th>
                    <th>Примечание</th>
                </tr>
                <tr th:each="propertyCapitalSaving:${propertyCapitalSavingList}">
                    <td th:text="${propertyCapitalSaving.titlePropSav}"/>
                    <td th:text="${propertyCapitalSaving.valuePropSav}"/>
                    <td th:text="${propertyCapitalSaving.datePropSav}"/>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/saving/removePropSav/' + ${propertyCapitalSaving.idPropSav}}"
                           role="button">Удалить</a>
                    </td>
                </tr>
            </table>
        </div>
        <div id="txtSav_3">
            <table class="table_blur">
                <tr>
                    <th>Величина</th>
                    <th>Дата</th>
                    <th>Примечание</th>
                </tr>
                <tr th:each="liquidCapitalSaving:${liquidCapitalSavingList}">
                    <td th:text="${liquidCapitalSaving.valueLiqSav}"/>
                    <td th:text="${liquidCapitalSaving.dateLiqSav}"/>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/saving/removeLiqSav/' + ${liquidCapitalSaving.idLiqSav}}"
                           role="button">Удалить</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
