<!DOCTYPE html>
<html xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Регистрация</title>
    <!--    <link rel="stylesheet" type="text/css" href="${contextPath}/resources/css/style.css">-->
</head>

<body>
<h4><a th:href="@{/}">Главная страница</a></h4>
<div>
    <h2>Регистрация</h2>
    <form th:method="POST" th:action="@{/registration}" th:object="${userForm}">
        <p>UserName: <input type="text" th:field="*{username}" placeholder="Username"/></p>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:attr="${usernameError}"></span>

        <p>Password: <input type="password" th:field="*{password}" placeholder="Password"/></p>
        <p>Confirm password: <input type="password" th:field="*{passwordConfirm}" placeholder="Confirm your password"/>
        </p>
        <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
              th:attr="${passwordError.toString()}"></span>

        <p>First Name: <input type="text" th:field="*{firstName}" placeholder="Firstname"/></p>
        <p>Second Name: <input type="text" th:field="*{secondName}" placeholder="Secondname"/></p>
        <p>Phone number: <input type="text" th:field="*{phoneNumber}" placeholder="Phonenumber"/></p>
        <p>Email: <input type="text" th:field="*{email}" placeholder="Email"/></p>

        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
